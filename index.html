<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jepplica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
       

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            gap: 10px;
            padding: 0 20px;
            z-index: 1;
            opacity: 0.7;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .column.up {
            animation-name: scrollUp;
            animation-duration: 30s;
        }

        .column.down {
            animation-name: scrollDown;
            animation-duration: 30s;
        }

        .column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        @keyframes scrollDown {
            0% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 40px;
        }

        .logo {
            display: flex;
            gap: 2px;
            font-size: 80px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
        }

        .logo span {
            border: 4px solid black;
            padding: 10px 15px;
            display: inline-block;
        }

        .input-container {
            position: relative;
        }

        input {
            padding: 20px 30px;
            font-size: 24px;
            border: 4px solid black;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .unlock-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: #4CAF50;
            animation: fadeOut 1s ease-in-out forwards;
        }

        .unlock-animation.active {
            display: flex;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .second-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FAE8ED 0%, #FFA2B9 100%);
            z-index: 200;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .second-page.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="background-container" id="bgContainer"></div>

    <div class="content">
        <div class="logo">
            <span style="background: red;">J</span>
            <span style="background: yellow;">e</span>
            <span style="background: green;">p</span>
            <span style="background: blue; color: white;">p</span>
            <span style="background: red;">l</span>
            <span style="background: yellow;">i</span>
            <span style="background: green;">c</span>
            <span style="background: blue; color: white;">a</span>
        </div>
        
        <div class="input-container">
            <input type="text" id="unlockInput" placeholder="Enter password..." />
        </div>
    </div>

    <div class="unlock-animation" id="unlockAnim">
        Unlocked!
    </div>

    <div class="second-page" id="secondPage">
        Welcome Jeppie!
    </div>

    <script>
        // Generate scrolling background
        const bgContainer = document.getElementById('bgContainer');
        const columnCount = 6;
        
        // All available images
        const images = [];
        for (let i = 1; i <= 71; i++) {
            images.push(`j${i}.jpg`);
        }
        for (let i = 1; i <= 9; i++) {
            images.push(`p${i}.png`);
        }
        images.push('w1.webp');

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Create columns
        for (let col = 0; col < columnCount; col++) {
            const column = document.createElement('div');
            column.className = `column ${col % 2 === 0 ? 'up' : 'down'}`;
            
            const shuffled = shuffleArray(images);
            
            // Duplicate images for seamless loop
            const doubledImages = [...shuffled, ...shuffled];
            
            doubledImages.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = 'Background';
                column.appendChild(img);
            });
            
            bgContainer.appendChild(column);
        }

        // Handle unlock
        const input = document.getElementById('unlockInput');
        const unlockAnim = document.getElementById('unlockAnim');
        const secondPage = document.getElementById('secondPage');

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                unlockAnim.classList.add('active');
                
                setTimeout(() => {
                    unlockAnim.classList.remove('active');
                    secondPage.classList.add('active');
                }, 1000);
            }
        });
    </script>
</body>
</html>
